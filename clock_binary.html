<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Binary Clock</title>
    <link rel="stylesheet" href="css/binary.css">
</head>
<body>
   <div class='container'>
       <h1>Binary Clock</h1>
       <div class='smallcontainer'>
           <div class='text-center' id='clock'></div>
           <div class='row' id='hours'>
               <div class='rowdot'>
                <div class='dot'></div>
                <div class='dot'></div>
                <div class='dot'></div>
                <div class='dot'></div>
                <div class='dot'></div>
                <div class='dot'></div>
               </div>
               <p class='times'>Hours</p>
           </div>
           <div class='row' id='minutes'>
                <div class='rowdot'>
                    <div class='dot'></div>
                    <div class='dot'></div>
                    <div class='dot'></div>
                    <div class='dot'></div>
                    <div class='dot'></div>
                    <div class='dot'></div>
                </div>
                <p class='times'>Minutes</p>
            </div>
            <div class='row' id='seconds'>
                <div class='rowdot'>
                    <div class='dot'></div>
                    <div class='dot'></div>
                    <div class='dot'></div>
                    <div class='dot'></div>
                    <div class='dot'></div>
                    <div class='dot'></div>
                </div>
                <p class='times'>Seconds</p>
            </div>
       </div>
   </div> 

   <!-- Scripts -->
   <script src='js/binary.js'></script>
</body>
</html>
